   <script>
     document.addEventListener('DOMContentLoaded', function () {
       const rowsPerPage = 10;
       let currentPage = 1;
       let data = [];

       fetch('/data/data.json')
         .then(response => response.json())
         .then(jsonData => {
           data = jsonData;
           displayTable();
         });

       function displayTable() {
         const tableHeaders = document.getElementById('table-headers');
         const tableBody = document.querySelector('#data-table tbody');
         tableBody.innerHTML = '';
         tableHeaders.innerHTML = '';

         if (data.length > 0) {
           const headers = Object.keys(data[0]);
           headers.push('ملاحظات'); // Add Notes column
           headers.forEach(header => {
             const th = document.createElement('th');
             th.className = 'text-uppercase text-secondary text-xxs font-weight-bolder opacity-7';
             th.innerText = header;
             tableHeaders.appendChild(th);
           });
         }

         const start = (currentPage - 1) * rowsPerPage;
         const end = start + rowsPerPage;
         const paginatedData = data.slice(start, end);

         paginatedData.forEach(item => {
           const row = document.createElement('tr');
           row.innerHTML = Object.values(item).map(value => `
             <td>
               <div class="d-flex px-2 py-1">
                 <div class="d-flex flex-column justify-content-center">
                   <h6 class="mb-0 text-sm">${value}</h6>
                 </div>
               </div>
             </td>
           `).join('') + `
             <td>
               <input type="text" class="form-control form-control-sm" placeholder="ملاحظات الكمية">
             </td>
           `;
           tableBody.appendChild(row);
         });

         document.getElementById('page-info').textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
       }

       document.getElementById('prev-page').addEventListener('click', function () {
         if (currentPage > 1) {
           currentPage--;
           displayTable();
         }
       });

       document.getElementById('next-page').addEventListener('click', function () {
         if (currentPage < Math.ceil(data.length / rowsPerPage)) {
           currentPage++;
           displayTable();
         }
       });

       document.getElementById('save-button').addEventListener('click', function () {
         alert('تم الحفظ بنجاح');
       });

       document.getElementById('export-excel').addEventListener('click', function () {
         alert('Export to Excel functionality not implemented yet.');
       });

       document.getElementById('export-pdf').addEventListener('click', function () {
         alert('Export to PDF functionality not implemented yet.');
       });
     });
   </script>
